<p-dialog [(visible)]="showModal"
          [breakpoints]="{'960px': '100vw'}" [style]="{width: '50vw'}"
          styleClass="modalStyle"
          [draggable]="false" [resizable]="false" [modal]="true" [dismissableMask]="true" (onHide)="closeModal()">
  <div class="header">
    <img *ngIf="!!data?.picture" [src]=picturePath alt="person picture" class="imgModal">
    <h2 >{{data?.title}}</h2>
  </div>
  <div [innerHTML]="data?.text"></div>
  <ng-template pTemplate="footer">
    <p-button (click)="closeModal()" label="Fermer" styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>
